<!DOCTYPE html>
<html>

<head>
  <title>Visualization</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

  <script src="http://api.mapbox.com/mapbox.js/plugins/arc.js/v0.1.0/arc.js"></script>
  <script src="https://unpkg.com/leaflet-arc@1.0.2/bin/leaflet-arc.min.js"></script>

  <link rel="stylesheet" href="css/styles.css" />

  <script src="http://code.highcharts.com/highcharts.js"></script>
</head>

<body>

  <div class="flex-container">
    <div class="flex-item header">
      <span>ROUTES VISUALIZATION</span>
    </div>
    <div class="flex-item body">
      <div id="map"></div>
    </div>
    <div class="flex-item footer">
    </div>
  </div>

  <div class="charts-container">
    <div class="chart-container" style="padding-right: 3px">
      <div class="header">
        <select id="countries-selector" onchange="drawChartForSelectedCountry(this.value);">
      </select>
      </div>
      <div id="chart" class="chart"></div>
    </div>

    <div class="chart-container" style="padding-left: 3px">
      <div class="header">
        <span>Prediction</span>
      </div>
      <div id="prediction-chart" class="chart"></div>
    </div>
  </div>

  <script type="text/javascript" src="js/chart.js"></script>
  <script type="text/javascript" src="js/geojson.js"></script>
  <script type="text/javascript" src="js/legend.js"></script>
  <script type="text/javascript" src="js/styles.js"></script>
  <script type="text/javascript" src="js/info.js"></script>
  <script type="text/javascript" src="js/countries.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>
</body>

</html>
